<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Recipes </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
   <div class="container mt-5">

    <form class="mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipes name</label>
          <input name="recipes_name" value="{{recipes.recipes_name}}" required type="text" class="form-control">
        </div>
  
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipes description</label>
          <textarea name="recipes_description" class="form-control" required>{{recipes.recipes_description}}</textarea>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipes name</label>
          <input name="recipes_image" type="file" class="form-control">
        </div>
  
        <button type="submit" class="btn btn-info">Update Recipe</button>
      </form>



   </div>
    
    <!-- End Example Code -->
  </body>
</html>
